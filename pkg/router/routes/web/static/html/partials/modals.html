{{define "config-modal"}}
<div class="modal fade dark-mode" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="configModalLabel">Edit Configuration</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/api/config/update" method="POST">
                    <div class="mb-3">
                        <label for="portInput" class="form-label text-light">Port</label>
                        <input type="number" class="form-control bg-white text-dark" id="portInput" name="port" min="1" max="65535" value="{{.Config.Port}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="intervalInput" class="form-label text-light">Interval (in seconds)</label>
                        <input type="number" class="form-control bg-white text-dark" id="intervalInput" name="interval" min="10" value="{{.Config.Interval}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "add-modal"}}
<div class="modal fade dark-mode" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Job</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-form" action="/api/job/create" method="POST">
                    <div class="mb-3">
                        <label for="provider" class="form-label">Provider</label>
                        <select class="form-select bg-white text-dark" id="provider" name="provider" required>
                            <option selected disabled hidden>Please select</option>
                            {{range .Providers}}
                            <option value="{{.}}">{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div id="inputs-add-container"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "edit-modal"}}
<div class="modal fade dark-mode" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-modal-label">Edit Job</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form" action="/api/job/update" method="POST">
                    <div class="row">
                        <div class="col">
                            <input type="hidden" class="form-control" id="edit-id" name="id" readonly>
                            <div class="mb-3">
                                <label for="edit-provider" class="form-label">Provider</label>
                                <select class="form-select bg-white text-dark" id="edit-provider" name="provider" required>
                                    {{range .Providers}}
                                    <option value="{{.}}">{{.}}</option>
                                    {{end}}
                                </select>
                            </div>
                            <div id="inputs-edit-container"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a class="btn btn-danger float-end" id="delete-button">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
