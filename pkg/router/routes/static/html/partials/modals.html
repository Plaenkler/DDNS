<!-- htmlhint doctype-first:false -->
{{ define "config-modal" }}
<div class="modal fade dark-mode" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title text-light" id="configModalLabel">Configuration Form</h5>
                <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Configuration Form -->
                <form action="/api/config" method="POST">
                    <div class="mb-3">
                        <label for="portInput" class="form-label text-light">Port</label>
                        <input type="number" class="form-control bg-secondary text-light" id="portInput" name="port" required>
                    </div>
                    <div class="mb-3">
                        <label for="intervalInput" class="form-label text-light">Interval (in seconds)</label>
                        <input type="number" class="form-control bg-secondary text-light" id="intervalInput" name="interval" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "add-modal" }}
<div class="modal fade dark-mode" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Job</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-form" action="/api/add" method="POST">
                    <div class="mb-3">
                        <label for="provider" class="form-label">Provider</label>
                        <input type="text" class="form-control bg-secondary text-light" id="provider" name="provider">
                    </div>
                    <div class="mb-3">
                        <label for="domain" class="form-label">Domain</label>
                        <input type="text" class="form-control bg-secondary text-light" id="domain" name="domain">
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label">User</label>
                        <input type="text" class="form-control bg-secondary text-light" id="user" name="user">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-secondary text-light" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="lastipaddr" class="form-label">Last IP Address</label>
                        <input type="text" class="form-control bg-secondary text-light" id="lastipaddr" name="lastipaddr">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
